<html lang="en" dir="ltr">

  <body onload="loading()">
    <!-- loading -->
    <div id="loading">
      <div class="center-div">
        <div class="outer-ring"></div>
        <div class="middle-ring"></div>
        <div class="inner-ring"></div>
        <div class="dot"></div>
      </div>
    </div>
    <!-- website -->
    <!-- 1 -->
    <div id="clockContainer">
        <img id="num" src="img/clock.png">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <!-- 2 -->
    <div class="wrapper">
      <div class="display">
        <div id="time"></div>
      </div>
      <span></span>
      <span></span>
    </div>
  </body>
